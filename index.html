    <script>
        function personalizeGreeting() {
            const greetingElement = document.getElementById('greetingText');

            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∫–∞–∂–¥—ã–π —Ä–∞–∑
            let inputName = prompt("Welcome! Please enter your name:");

            let userName = '';

            if (inputName && inputName.trim() !== "") {
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –∏–º—è
                userName = inputName.trim().charAt(0).toUpperCase() + inputName.trim().slice(1).toLowerCase();
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            if (greetingElement) {
                if (userName) {
                    // –ï—Å–ª–∏ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤–≤–µ–¥–µ–Ω–æ, –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ –ø–æ—Å–ª–µ HELLO!
                    greetingElement.textContent = `HELLO, ${userName.toUpperCase()}!`;
                } else {
                    // –ï—Å–ª–∏ –ø—É—Å—Ç–æ –∏–ª–∏ –æ—Ç–º–µ–Ω–µ–Ω–æ, –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å
                    greetingElement.textContent = 'HELLO!';
                }
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –ø—Ä–∏ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = personalizeGreeting;
    </script>

    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const nav = document.getElementById('nav');
        hamburger.addEventListener('click', () => {
            nav.classList.toggle('nav-open');
            hamburger.classList.toggle('open');
        });

        // Theme switcher
        const themeSwitch = document.getElementById('theme-switch');
        themeSwitch.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            if (document.body.classList.contains('light-theme')) {
                themeSwitch.textContent = 'üåû';
            } else {
                themeSwitch.textContent = 'üåô';
            }
        });

        // Scroll to top button
        const scrollBtn = document.getElementById('scrollToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 45) {
                scrollBtn.style.display = 'block';
            } else {
                scrollBtn.style.display = 'none';
            }
        });
        scrollBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
